<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="main">
    <picture>
      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="" class="picture_image">
    </picture>
    <section class="perfume_description">
      <h3 class="description_header">
        Perfume
      </h3>
      <h1 class="perfume_title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description_text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price_block">
        <span class="actual_price">
          $149.99
        </span>
        <span class="previous_price">
          $169.99
        </span>
      </div>
      <button class="button">
        <img src="./images/icon-cart.svg" alt="" class="cart_image">
        Add to Cart
      </button>
    </section>
  </main>

  </div>
</body>
</html>
